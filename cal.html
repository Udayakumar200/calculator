<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iNl+8XypOUHv3e4ABbRlNOehdI5uCPzQ9L4uHfEN+6Z/iu8KGnNBE5K9" crossorigin="anonymous">
    <link rel="stylesheet" href="go.css">
    <title>Calculator</title>
</head>
<body>

<div class="container mt-5">
    <div class="calculator">
        <input type="text" id="display" class="form-control mb-3" readonly>
        <div class="row">
            <div class="col-md-9">
                <div class="row">
                    <button class="col-md-4 btn btn-primary btn-lg" onclick="appendToDisplay('1')">1</button>
                    <button class="col-md-4 btn btn-primary btn-lg" onclick="appendToDisplay('2')">2</button>
                    <button class="col-md-4 btn btn-primary btn-lg" onclick="appendToDisplay('3')">3</button>
                </div>
                <div class="row">
                    <button class="col-md-4 btn btn-primary btn-lg" onclick="appendToDisplay('4')">4</button>
                    <button class="col-md-4 btn btn-primary btn-lg" onclick="appendToDisplay('5')">5</button>
                    <button class="col-md-4 btn btn-primary btn-lg" onclick="appendToDisplay('6')">6</button>
                </div>
                <div class="row">
                    <button class="col-md-4 btn btn-primary btn-lg" onclick="appendToDisplay('7')">7</button>
                    <button class="col-md-4 btn btn-primary btn-lg" onclick="appendToDisplay('8')">8</button>
                    <button class="col-md-4 btn btn-primary btn-lg" onclick="appendToDisplay('9')">9</button>
                </div>
                <div class="row">
                    <button class="col-md-4 btn btn-primary btn-lg" onclick="appendToDisplay('0')">0</button>
                    <button class="col-md-4 btn btn-secondary btn-lg" onclick="clearDisplay()">C</button>
                    <button class="col-md-4 btn btn-secondary btn-lg" onclick="calculateResult()">=</button>
                </div>
                <div class="row">
                    <button class="col-md-12 btn btn-secondary btn-lg" onclick="appendToDisplay('+')">+</button>
                    <button class="col-md-12 btn btn-secondary btn-lg" onclick="appendToDisplay('-')">-</button>
                    <button class="col-md-12 btn btn-secondary btn-lg" onclick="appendToDisplay('*')">*</button>
                    <button class="col-md-12 btn btn-secondary btn-lg" onclick="appendToDisplay('/')">/</button>
                    <button class="col-md-6 btn btn-secondary btn-lg" onclick="appendToDisplay('(')">(</button>
                    <button class="col-md-6 btn btn-secondary btn-lg" onclick="appendToDisplay(')')">)</button>

                </div>
            </div>
            <div class="col-md-3">
                <button class="col-md-12 btn btn-success btn-lg memory-button" onclick="memoryOperation('M+')">M+</button>
                <button class="col-md-12 btn btn-danger btn-lg memory-button" onclick="memoryOperation('M-')">M-</button>
                <button class="col-md-12 btn btn-warning btn-lg memory-button" onclick="memoryOperation('MC')">MC</button>
            </div>
        </div>
    </div>
</div>

<script src="jsh.js"></script>
</body>
</html>
